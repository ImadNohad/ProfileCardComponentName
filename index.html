<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="top">
				<!-- <img src="./images/bg-pattern-card.svg" alt="" /> -->
			</div>
			<div class="bottom">
				<div class="avatar"><img src="./images/image-victor.jpg" alt="" /></div>
				<div class="name">Victor Crest <span>26</span></div>
				<div class="city">London</div>
				<div class="stats">
					<div>
						<div class="numbers">80K</div>
						<div class="legend">Followers</div>
					</div>
					<div>
						<div class="numbers">803K</div>
						<div class="legend">Likes</div>
					</div>
					<div>
						<div class="numbers">1.4K</div>
						<div class="legend">Photos</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
